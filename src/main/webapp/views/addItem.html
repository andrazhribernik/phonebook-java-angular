<form role="form" ng-submit="ok()">
  <div class="modal-header">
    <h3 class="modal-title">Add Item</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" ng-model="newItem.name" placeholder="Your Name" pattern="[A-Za-z ]{3,50}" required autofocus/>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" ng-model="newItem.phoneNumber" placeholder="Your Phone Number" pattern="[0-9]{9,12}" required/>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="submit" class="btn btn-success">Add</button>
  </div>
</form>
