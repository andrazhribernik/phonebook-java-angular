<div class="modal-header">
  <h3 class="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" ng-model="newItem.name" placeholder="Your Name" required autofocus/>
  </div>
  <div class="form-group">
    <label for="phoneNumber">Name:</label>
    <input type="text" id="phoneNumber" ng-model="newItem.phoneNumber" placeholder="Your Phone Number" required autofocus/>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
